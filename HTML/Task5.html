<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <table border>
        <tr>
            <td>First Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>

        </tr>
        <tr>

        </tr>

            <td><input type="text"></td></td>
        </tr>
        <tr>
            <td>
                <label for="address">Address: </label>

            </td>
        </tr>
        <tr>
            <td> State</td>

        </tr>
        <tr>
            <td>Country</td>

                <select name="country" id="country">
                    <option value="america">America</option>

                    <option value="india">India</option>
                    <option value="japan">Japan</option>
                    <option value="mexico">Mexico</option>
                    <option value="netherlands">Netherlands</option>
                    <option value="spain">Spain</option>
                    <option value="sweden">Sweden</option>
                    <option value="united-kingdom">United Kingdom</option>
                    <option value="germany">Germany</option>
                    <option value="italy">Italy</option>
                    <option value="south-korea">South Korea</option>
                    <option value="russia">Russia</option>
                    <option value="south-africa">South Africa</option>
                    
                </select>
            </td>
        </tr>
        <tr>
            <td>Language</td>
            <td>
                <input type="checkbox" name="lang" id="english">
                <label for="english">English</label>
                <input type="checkbox" name="lang" id="hindi">
                <label for="hindi">Hindi</label>
                <input type="checkbox" name="lang" id="mandarin">
                <label for="mandarin">Mandarin</label>
                <input type="checkbox" name="lang" id="portuguese">
                <label for="portuguese">Portuguese</label>
            </td>
        </tr>
        <tr>
            <td align="left" colspan="2">
                <input type="checkbox">
            
                    Hereby I declare all the given details are true
